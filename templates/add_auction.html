{% extends "base.html" %}
{% block title %}Новый аукцион{% endblock %}
{% block content %}
  <h1 class="h4 mb-4">Добавить аукцион</h1>
  <form class="row g-3" method="post">
    <div class="col-md-6">
      <label class="form-label" for="name">Название*</label>
      <input class="form-control" type="text" id="name" name="name" required />
    </div>
    <div class="col-md-6">
      <label class="form-label" for="location">Место проведения*</label>
      <input class="form-control" type="text" id="location" name="location" required />
    </div>
    <div class="col-md-6">
      <label class="form-label" for="starts_at">Дата и время начала*</label>
      <input class="form-control" type="datetime-local" id="starts_at" name="starts_at" required />
    </div>
    <div class="col-12">
      <label class="form-label" for="description">Описание / специфика</label>
      <textarea class="form-control" id="description" name="description" rows="4"></textarea>
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Сохранить</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('auctions') }}">Отмена</a>
    </div>
  </form>
{% endblock %}
